<div class="container mt-2">
  <h2 class="search-h">Пусни обява</h2>
  <form [formGroup]="carForm" (ngSubmit)="addBook()">
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Име*</label>
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          formControlName="name"
          required
        />
        <span
          *ngIf="
            carForm.get('name').touched &&
            carForm.get('name').hasError('required')
          "
          class="error"
          >Задължително поле</span
        >
      </div>
    </div>
    <div class="form-group row">
      <label for="exampleFormControlTextarea1" class="col-md-2 col-form-label"
        >Описание*</label
      >
      <div class="col-md-10">
        <textarea
          class="form-control"
          formControlName="description"
          rows="3"
        ></textarea>
        <span
          *ngIf="
            carForm.get('description').touched &&
            carForm.get('description').hasError('required')
          "
          class="error"
          >Задължително поле</span
        >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2 col-form-label">Цена в лева*</label>
      <div class="col-md-10">
        <input
          type="number"
          class="form-control"
          formControlName="price"
          min="0"
        />
        <span
          *ngIf="
            carForm.get('price').touched &&
            carForm.get('price').hasError('required')
          "
          class="error"
          >Задължително поле</span
        >
      </div>
    </div>
    <div class="form-group row">
      <label class="col-md-2">Снимка*</label>
      <div class="col-md-10">
        <input
          type="text"
          class="form-control"
          formControlName="image"
          name="image"
        />
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary btn-lg btn-block"
      [class.spinner]="loading"
      [disabled]="loading"
    >
      Пусни обява
    </button>
  </form>
</div>
