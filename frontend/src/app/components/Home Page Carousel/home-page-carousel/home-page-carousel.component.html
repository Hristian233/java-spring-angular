<div class="container-xl">
  <div class="row">
    <div class="col-md-12">
      <h2>Най-нови <b>предложения</b></h2>
      <div
        id="myCarousel"
        class="carousel slide"
        data-ride="carousel"
        data-interval="0"
      >
        <!-- Carousel indicators -->
        <!-- <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol> -->
        <!-- Wrapper for carousel items -->
        <div class="carousel-inner">
          <div class="item carousel-item active">
            <div class="row">
              <div class="col-sm-3" *ngFor="let item of activeSlideItems">
                <div class="thumb-wrapper">
                  <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                  <div class="img-box">
                    <img [src]="item.images[0]" class="img-fluid" alt="" />
                  </div>
                  <div class="thumb-content">
                    <h4>{{ item.name }}</h4>

                    <p class="item-price">
                      <b>{{ item.price }} лв</b>
                    </p>
                    <a
                      routerLink="/book_details/{{ item._id }}"
                      class="btn btn-primary"
                      >Виж детайли</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="item carousel-item">
            <div class="row">
              <div class="col-sm-3" *ngFor="let item of restSlideItems">
                <div class="thumb-wrapper">
                  <span class="wish-icon"><i class="fa fa-heart-o"></i></span>
                  <div class="img-box">
                    <img [src]="item.images[0]" class="img-fluid" alt="" />
                  </div>
                  <div class="thumb-content">
                    <h4>{{ item.name }}</h4>

                    <p class="item-price">
                      <b>{{ item.price }} лв</b>
                    </p>
                    <a
                      routerLink="/book_details/{{ item._id }}"
                      class="btn btn-primary"
                      >Виж детайли</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Carousel controls -->
        <a class="carousel-control-prev" href="#myCarousel" data-slide="prev">
          <i class="fa fa-angle-left"></i>
        </a>
        <a class="carousel-control-next" href="#myCarousel" data-slide="next">
          <i class="fa fa-angle-right"></i>
        </a>
      </div>
    </div>
  </div>
</div>
