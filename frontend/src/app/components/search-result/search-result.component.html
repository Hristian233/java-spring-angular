<!-- Page Content -->
<div class="container">
  <div class="row">
    <!-- /.col-lg-3 -->

    <div class="col-lg-12 mt-3">
      <div
        class="row"
        *ngIf="dataToDisplay && dataToDisplay.length > 0; else noDataFound"
      >
        <div class="col-lg-4 col-md-6 mb-4" *ngFor="let item of dataToDisplay">
          <div class="card h-100">
            <a routerLink="/cars/details/{{ item.id }}"
              ><img class="card-img-top" [src]="item.image"
            /></a>
            <div class="card-body">
              <h4 class="card-title">
                <a routerLink="/cars/details/{{ item.id }}">{{ item.name }}</a>
              </h4>
              <h5>{{ item.price }} лв.</h5>
              <p class="card-text">
                {{ item.description }}
              </p>
              <p
                class="card-text"
                *ngIf="item.university && item.university.shortName"
              >
                {{ item.university.shortName }}
              </p>
              <p class="card-text" *ngIf="item.category && item.category.name">
                {{ item.category.name }}
              </p>
            </div>
            <div class="details-button d-flex justify-content-center">
              <button
                type="button"
                class="btn btn-primary btn-lg"
                (click)="redirectToDetailView(item.id)"
              >
                Виж детайли
              </button>
            </div>
          </div>
        </div>
      </div>
      <ng-template #noDataFound>
        <div class="row justify-content-center">
          <div class="col-md-12 text-center">
            <div class="mb-4 lead">
              Търсенето не върна резултати, моля опитайте отново с друг критерии
            </div>
            <a routerLink="/search_book" class="btn btn-link">Търси отново</a>
          </div>
        </div>
      </ng-template>
      <!-- /.row -->
    </div>
    <!-- /.col-lg-9 -->
  </div>
  <!-- /.row -->
</div>
<!-- /.container -->
